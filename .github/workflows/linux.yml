name: linux

on: [push, pull_request]

jobs:
  linux:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        LCG: ["LCG_97apython3/x86_64-centos7-gcc8-opt",
              "LCG_97/x86_64-centos7-gcc9-opt",
              "LCG_98/x86_64-centos7-gcc9-opt",
              "LCG_98python3/x86_64-centos7-gcc10-opt",
              "LCG_98python3/x86_64-centos7-clang10-opt",
              "LCG_98/x86_64-ubuntu1804-gcc8-opt",
              "LCG_98python3/x86_64-ubuntu1804-gcc7-opt"]
    steps:
    - uses: actions/checkout@v2
    - uses: cvmfs-contrib/github-action-cvmfs@v2
    - uses: aidasoft/run-lcg-view@v3
      with:
        release-platform: ${{ matrix.LCG }}
        run: |
          mkdir build install
          cd build
          cmake -GNinja -DCMAKE_CXX_STANDARD=17 -DBUILD_ROOTDICT=ON -DCMAKE_CXX_FLAGS="-fdiagnostics-color=always" -DCMAKE_INSTALL_PREFIX=../install ..
          ninja -k0
          ninja install
          ctest --output-on-failure
